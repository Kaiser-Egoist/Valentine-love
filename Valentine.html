<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Will You Be My Valentine?</h1>
        <p class="subtitle">My lovely Mora, I want to be yours forever!</p>

        <!-- Yes/No Buttons -->
        <div class="buttons">
            <button class="button" id="yesBtn">Yes</button>
            <button class="button" id="noBtn">No</button>
        </div>

        <!-- Pop-up Gift Button after Yes -->
        <div id="giftButtonContainer" class="hidden">
            <button class="button giftButton" id="giftBtn">Gift</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made with love by <span class="name">Kimi</span></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
